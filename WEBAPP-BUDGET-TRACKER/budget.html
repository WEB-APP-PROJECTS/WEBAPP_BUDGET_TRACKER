<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Set Budget</title>
  <link rel="stylesheet" href="budget.css" />

</head>
<body>
  <div class="budget-container">
    <h2>Set Your Budget</h2>
    <form method="POST" action="save_budget.php">
      <div class="form-row">
        <div class="input-box">
          <label for="start">Start Date</label>
          <input type="date" id="start" name="start" required />
        </div>

        <div class="input-box">
          <label for="end">End Date</label>
          <input type="date" id="end" name="end" required />
        </div>
      </div>

      <div class="form-row">
        <div class="input-box">
          <label for="category">Category</label>
          <input type="text" id="category" name="category" placeholder="e.g. Food, Transport" required />
        </div>

        <div class="input-box">
          <label for="amount">Amount (KES)</label>
          <input type="number" id="amount" name="amount" step="0.01" placeholder="e.g. 5000" required />
        </div>
      </div>

      <div class="btn-row">
        <button class="btn" type="submit" name="set_budget">Save Budget</button>
      </div>
    </form>
  </div>
